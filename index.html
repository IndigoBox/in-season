
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Is It in Season?</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- Load jQuery from Google's CDN -->
    <script src="js/main.js"></script>
    <script src="js/fruit-and-vegetable-data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <span class="header-first">
        Is it in season?
      </span>
      <span class="header-second">
        A project with agency data by <a href="http://indigobox.us" class="indigo-link">IndigoBox Studios</a>
      </span>
    </header>
    <div id="query">
      <div class="query-text">
        Is
        <div class="text-area">
          <span class="textbox-label-top">Fruit/Vegetable</span>
          <input type="text" class="text-fruitVeg">
          <span class="textbox-label-bottom">Fruit/Vegetable</span>
        </div>
        in season?
      </div>
    </div>
    <center>
      <div id="card">
        <img class="fruit-image" src="./imgs/svg/apple.svg">
      </img>
      <div class="right-col">
        <div class="status">
          <!-- Will be filled with text depending on input from main.js -->
          Type a food above.
        </div>
        <div class="seasons-subtext">
          We will tell you here if they work in the current season.
        </div>
      </div>
    </center>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>InSeason</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- Load jQuery from Google's CDN -->
    <script src="js/main.js"></script>
    <script src="js/fruit-and-vegetable-data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See what fruits and vegetables are in season, using information from the USDA." />

    <!-- Twitter Card info -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="InSeason">
    <meta name="twitter:description" content="See what fruits and vegetables are in season, using information from the USDA.">
    <meta name="twitter:image" content="https://indigobox.github.io/in-season/imgs/banner.png">
    <!-- End Twitter Card info -->


    <!-- OpenGraph Data -->
    <meta property="og:url"                content="https://indigobox.github.io/in-season/" />
    <meta property="og:title"              content="InSeason" />
    <meta property="og:description"        content="See what fruits and vegetables are in season, using information from the USDA." />
    <meta property="og:image"              content="https://indigobox.github.io/in-season/imgs/banner.png" />
    <!-- End OpenGraph Data -->

  </head>
  <body>
    <div id="main-cont">
      <header>
        <span class="header-first">
          InSeason
        </span>
      </header>
      <div id="query">
        <div class="query-text">
          Is
          <div class="text-area">
            <span class="textbox-label-top">Fruit/Vegetable</span>
            <input type="text" class="text-produce">
            <span class="textbox-label-bottom">Fruit/Vegetable</span>
          </div>
          in season?
        </div>
      </div>
      <center>
        <div class="card" id="main-card">
          <img class="fruit-image" src="./imgs/svg/apple.svg">
          <div class="right-col">
            <div class="status">
              <!-- Will be filled with text depending on input from main.js -->
              Type a food above.
            </div>
            <div class="seasons-subtext">
              We will tell you here if they work in the current season.
            </div>
          </div>
        </div>
        <div class="fruit-cont">
          <img id="avocado" src="imgs/svg/avocado.svg">
          <img id="lemon" src="imgs/svg/lemon.svg">
          <img id="watermelon" src="imgs/svg/watermelon.svg">
          <img id="tomato" src="imgs/svg/tomato.svg">
        </div>
      </center>
    </div>
    <footer>
      <div>Made by <a href="http://indigobox.us" class="indigo-link">indigoBox Studios</a></div>
      <div>Information sourced from <a href="https://snaped.fns.usda.gov/seasonal-produce-guide">the USDA</a></div>
      <div>Icons designed by <a href="https://www.flaticon.com/packs/gastronomy-set">Madebyoliver</a> from Flaticon.</div>
    </footer>
  </body>
</html>
